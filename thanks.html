<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heaven's Harvest</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://use.typekit.net/enb7mbg.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Lightbox CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css"
    />

    <!-- Lightbox JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

    <style>
      .carousel-item img {
        width: 100%;
        height: 600px;
        object-fit: cover;
      }

      .navbar-custom {
        background-color: rgb(46, 139, 87);
        border-bottom: 4px solid black;
        padding-top: 10px;
        padding-bottom: 10px;
      }

      .navbar-custom .navbar-brand,
      .navbar-custom .navbar-nav .nav-link {
        line-height: 40px;
        font-size: 30px;
        font-family: "Henderson Slab Basic SemiBold";
        letter-spacing: 2px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        color: rgb(255, 253, 208);
      }

      .navbar-logo img {
        max-height: 80px;
        max-width: 80px;
        margin-right: 20px;
      }

      .rectangle {
        background-color: rgb(255, 253, 208);
        border-radius: 20px;
        padding: 20px;
        margin-bottom: 20px;
        text-align: center;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      }

      .rectangle h3,
      .rectangle h6,
      .rectangle li {
        margin-bottom: 20px;
      }

      .image-stroke {
        border: 2px solid #000;
      }

      .rectangle {
        background-color: rgb(255, 253, 208);
        border-radius: 20px;
        padding: 20px;
        margin-bottom: 20px;
        text-align: justify;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        border: 2px solid black;
      }

      .rectangle-anime {
        background-color: rgb(46, 139, 87);
        border-radius: 20px;
        padding: 20px;
        margin-bottom: 20px;
        text-align: justify;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        border: 2px solid black;
      }

      .rectangle img {
        max-width: 100%;
        max-height: 100%;
        display: block;
        margin: 0 auto;
        border-radius: 20px;
        border: 2px solid black;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      }

      .welcome-text {
        font-size: 32px;
        font-family: "fairwater-script", sans-serif;
        font-weight: 400;
        font-style: normal;
        letter-spacing: 2px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);

        animation: zoomIn;
        animation-duration: 2s;
      }

      .harvest-text {
        font-size: 48px;
        font-family: "Henderson Slab Basic SemiBold";
        letter-spacing: 2px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        margin-top: -10px;
        color: rgb(255, 253, 208);

        animation: zoomIn;
        animation-duration: 2s;
      }

      .special-text {
        font-size: 48px;
        font-family: "Henderson Slab Basic SemiBold";
        letter-spacing: 2px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        margin-top: -10px;
        color: rgb(255, 253, 208);

        animation: bounceIn;
        animation-duration: 2s;
      }

      .button-anime {
        animation: zoomIn;
        animation-duration: 2s;
      }

      .btn-primary {
        background-color: rgb(65, 105, 225);
        border: 3px solid;
        border-color: rgb(106, 90, 205);
        color: #fff;
      }

      .btn-primary:hover {
        background-color: rgb(106, 90, 205);
        border-color: rgb(65, 105, 225);
        color: #fff;
      }

      .btn-rounded {
        border-radius: 20px;
      }

      .btn-rounded-pill {
        border-radius: 50px;
      }

      .btn {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        transition: all 0.3s;
      }

      .btn:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        transform: translateY(-5px);
        background-color: rgb(106, 90, 205);
        border-color: rgb(65, 105, 225);
      }

      body {
        background-color: rgb(60, 179, 113);
      }

      .footer {
        background-color: rgb(143, 188, 143);
        padding-top: 40px;
        padding-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
      <!-- Logo -->
      <div class="navbar-logo">
        <img src="images/Logomark Export - Copy.png" alt="Logo" />
      </div>
      <!-- Brand name -->
      <a class="navbar-brand" href="index.html">HEAVEN'S HARVEST</a>
      <!-- Collapse Button -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navigation Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="menu.html">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Large title -->
    <div class="container text-center mt-5">
      <h1 class="harvest-text">THANK YOU!</h1>
    </div>
  </body>
</html>
